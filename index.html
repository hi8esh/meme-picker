<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
    <title>Meme Picker</title>
</head>
<body>
    <header>
        <div class="header-inner">
            <img src="./images/pumpkin.png" class="pumpkin-img" alt="title cat image">
            <div class="title-text">
                <h2>Pumpkin's Purrfect...</h2>
                <h1>Meme Picker</h1>
            </div>
        </div>
    </header>
    <main class="main">
        <button class="generate-emotion" id="generate-emotion">Let's Generate Memes</button>
        <div class="generate" id="generate">
            <select name="emotions" class="select-emotion" id="select-emotion">
                <option value="none" selected hidden>Select Meme Emotion.... </option>
            </select>
            <div class="gifs-check" id="gifs-check">
                <label for="gifs-only-check" class="gifs-check-label">Generate Only Gifs</label>
                <input type="checkbox" id="gifs-only-check">
            </div>
            <button type="submit" class="generate-meme" id="generate-meme">Generate Meme</button>
            <p class="alert-msg" id="alert-msg">Please Select an option</p>
        </div>
    </main>
    <div class="meme-modal" id="meme-modal">
        <button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
        <div class="meme-modal-main" id="meme-modal-main"></div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
